<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.Diyorbek work</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <h1 class="nav__h1">Where in the world?</h1>
                <button onclick="qoravoy()" class="nav__btn">Drak Mode</button>
            </nav>
        </div>
    </header>
    <main>
        <section class="one">
            <div class="container">
                <input type="text" placeholder="Search for a country…" class="sec__one__input">
                <div class="sec__one__cards">
                    <div class="sec__one__box">
                        <div class="sec__one__card">
                            <img src="img/(1).png" alt="" class="sec__one__img">
                            <h2 class="sec__one__h2">Germany</h2>
                        </div>
                        <div class="sec__one__card">
                            <img src="img/(2).png" alt="" class="sec__one__img">
                            <h2 class="sec__one__h2">United States of America</h2>
                        </div>
                    </div>
                    <div class="sec__one__box">
                        <div class="sec__one__card">
                            <img src="img/(3).png" alt="" class="sec__one__img">
                            <h2 class="sec__one__h2">Brazil</h2>
                        </div>
                        <div class="sec__one__card">
                            <img src="img/(4).png" alt="" class="sec__one__img">
                            <h2 class="sec__one__h2">Iceland</h2>
                        </div>
                    </div>
                </div>
                <div class="sec__one__cards">
                    <div class="sec__one__box">
                        <div class="sec__one__card">
                            <img src="img/(5).png" alt="" class="sec__one__img">
                            <h2 class="sec__one__h2">Afghanistan</h2>
                        </div>
                        <div class="sec__one__card">
                            <img src="img/(6).png" alt="" class="sec__one__img">
                            <h2 class="sec__one__h2">Åland Islands</h2>
                        </div>
                    </div>
                    <div class="sec__one__box">
                        <div class="sec__one__card">
                            <img src="img/(7).png" alt="" class="sec__one__img">
                            <h2 class="sec__one__h2">Albania</h2>
                        </div>
                        <div class="sec__one__card">
                            <img src="img/(8).png" alt="" class="sec__one__img">
                            <h2 class="sec__one__h2">Algeria</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



     <script>
         function qoravoy(){
            document.body.classList.toggle("dark");
         }
    </script>

</body>
</html>
